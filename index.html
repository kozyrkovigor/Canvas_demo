<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      
            function makeCanvas(x, y) {
                const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
                canvas.setAttribute('width', x);
                canvas.setAttribute('height', y);
                return { canvas, ctx };
            }

            const { canvas, ctx } = makeCanvas(320, 240);

            document.body.appendChild(canvas);
            
            const boxSize = [50, 70];
            let position = [10, 30];
            
            
            function draw() {
                ctx.beginPath();
                ctx.moveTo(position[0], position[1]);
                ctx.lineTo(position[0], position[1] + boxSize[1]);
                ctx.moveTo(position[2], position[1]);
                ctx.lineTo(position[0] + boxSize[0]/2, position[1] + boxSize[1]/2);
                ctx.lineTo(position[0] + boxSize[0], position[1]);
                ctx.lineTo(position[0] + boxSize[0], position[1] + boxSize[1]);
                ctx.fillStyle = 'rgb(21, 173, 151)';
                ctx.fillRect(position[0] + boxSize[0] * 1.1 , position[1] + boxSize[1] - 5, 5, 5);
                let curvePos = [position[0], position[1] + boxSize[1]];
                //ctx.closePath();
                position = [position[0] + boxSize[0] + 10, position[1]];
                
              ctx.moveTo(75, 100);
              ctx.lineTo(75, 30); 

              ctx.moveTo(130,100)
              ctx.lineTo(130, 65); 
              ctx.lineTo(75, 65); 
              ctx.lineTo(130, 30); 
  
              ctx.fillStyle = 'rgb(21, 173, 151)';
                ctx.fillRect(position[0] + boxSize[1] * 0.95, position[1] + boxSize[1] - 5, 5, 5);
                ctx.strokeStyle = 'rgb(21, 173, 151)';
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(curvePos[0], curvePos[1] * 1.1);
                ctx.bezierCurveTo(curvePos[0], curvePos[1] * 1.2,
                                  position[0] + boxSize[0] * 1.1, curvePos[1] * 1.3,
                                  position[0]+boxSize[1]*0.95, curvePos[1] * 1.2-8);
                ctx.strokeStyle = 'rgb(27, 72, 272)';
                ctx.stroke();
            }
            
            
            draw();

            ctx.transform(0, -0.5, 0.5, 0, 0, 0);
            position = [-400, 10];
            draw();

        
      
    </script>
  </body>
</html>
